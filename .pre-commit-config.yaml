# .pre-commit-config.yaml
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10240']

  # Black - оставляем, он безопасен
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        args: [--safe]

  # Isort - оставляем
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Flake8 - ЗАКОММЕНТИРУЕМ или удаляем
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=119", "--extend-ignore=E203,W503,E501,E402,F401,F403,F405"]

  # Mypy - ЗАКОММЕНТИРУЕМ или удаляем
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       args: [--ignore-missing-imports]

  # Bandit - оставляем только для security
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7  # Последняя версия
    hooks:
      - id: bandit
        args: ["-c", ".bandit.yaml", "-r", ".", "B108,B113"]

name: Django CI/CD with Poetry

on:
  push:
    branches: [ main, develop, feature/deploe_setup ]
  pull_request:
    branches: [ main, develop, feature/deploe_setup ]
  workflow_dispatch:

env:
  POETRY_VERSION: "1.7.1"
  PYTHON_VERSION: "3.12"
  POSTGRES_PASSWORD: "postgres_password"

jobs:
  # Job 1: Code Quality Checks (–¥–ª—è Windows)
  code-quality-windows:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry==${{ env.POETRY_VERSION }}

    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true

    - name: Install dependencies
      run: |
        poetry install --no-interaction --with dev

    - name: Run Black
      run: |
        poetry run black --check --diff .

    - name: Run isort
      run: |
        poetry run isort --check-only --diff .

    - name: Run flake8
      run: |
        poetry run flake8 . --count --max-complexity=10 --max-line-length=119 --statistics --ignore=F403,F405

  # Job 2: Testing (Linux —Å Docker)
  # Job 2: Testing (Linux —Å Docker)
  test-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # –£–≤–µ–ª–∏—á–∏–ª –≤—Ä–µ–º—è

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_habitflow_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      # –í–∞–∂–Ω–æ: –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–¥–µ–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è —Ç–µ—Å—Ç–æ–≤
      DJANGO_SETTINGS_MODULE: config.settings_test
      POSTGRES_HOST: localhost
      POSTGRES_DB: test_habitflow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: django-insecure-test-key-${{ github.run_id }}-${{ github.run_attempt }}
      DEBUG: "True"
      # –ö–ª—é—á–∏, –∫–æ—Ç–æ—Ä—ã—Ö –º–æ–∂–µ—Ç –Ω–µ —Ö–≤–∞—Ç–∞—Ç—å –¥–ª—è –≤–∞–ª–∏–¥–∞—Ç–æ—Ä–æ–≤
      HABIT_VALIDATION_MAX_BREAK_DAYS: "7"
      # –î–ª—è —Ç–µ—Å—Ç–æ–≤ –æ—Ç–∫–ª—é—á–∞–µ–º —Å—Ç—Ä–æ–≥–∏–µ –ø—Ä–æ–≤–µ—Ä–∫–∏
      DISABLE_STRICT_HABIT_VALIDATION: "True"
      # –ù–∞—Å—Ç—Ä–æ–π–∫–∏ CORS –¥–ª—è —Ç–µ—Å—Ç–æ–≤
      CORS_ALLOWED_ORIGINS: '["http://localhost:3000"]'
      # Telegram –±–æ—Ç (–∑–∞–≥–ª—É—à–∫–∞)
      TELEGRAM_BOT_TOKEN: "0000000000:TEST_TOKEN_FOR_CI_${{ github.run_id }}"
      # –û—Ç–∫–ª—é—á–∞–µ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è —Ç–µ—Å—Ç–æ–≤
      CACHE_BACKEND: "django.core.cache.backends.locmem.LocMemCache"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev gcc postgresql-client redis-tools

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project false

      - name: Install dependencies
        run: |
          poetry install --no-interaction --with dev,ci

      - name: Wait for PostgreSQL
        run: |
          echo "‚è≥ Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "‚úÖ PostgreSQL ready!"
              break
            fi
            echo "PostgreSQL not ready, attempt $i/30..."
            sleep 2
          done

      - name: Wait for Redis
        run: |
          echo "‚è≥ Waiting for Redis..."
          for i in {1..30}; do
            if redis-cli -h localhost -p 6379 ping | grep -q PONG; then
              echo "‚úÖ Redis ready!"
              break
            fi
            echo "Redis not ready, attempt $i/30..."
            sleep 2
          done

      - name: Run database migrations
        run: |
          poetry run python manage.py migrate --noinput

      - name: Create test data or fixtures
        run: |
          # –°–æ–∑–¥–∞–µ–º –±–∞–∑–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ç–µ—Å—Ç–æ–≤, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
          poetry run python manage.py shell -c "
          from django.contrib.auth import get_user_model
          User = get_user_model()
          if not User.objects.filter(username='testuser').exists():
              User.objects.create_user(username='testuser', password='testpass123')
              print('‚úÖ Test user created')
          "

      - name: Run Django tests with specific settings
        run: |
          # –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã —Å –æ—Ç–∫–ª—é—á–µ–Ω–Ω–æ–π —Å—Ç—Ä–æ–≥–æ–π –≤–∞–ª–∏–¥–∞—Ü–∏–µ–π
          poetry run python manage.py test \
            --verbosity=2 \
            --noinput \
            --failfast \
            --settings=config.settings_test

      - name: Run specific test groups (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        continue-on-error: true
        run: |
          # –ú–æ–∂–Ω–æ –∑–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç—ã –ø–æ —á–∞—Å—Ç—è–º –¥–ª—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏
          echo "Running habit model tests..."
          poetry run python manage.py test habits.tests.test_models --verbosity=1

          echo "Running API tests..."
          poetry run python manage.py test habits.tests.test_api --verbosity=1          "

  # Job 3: Build Docker images
  build-docker:
    runs-on: ubuntu-latest
    needs: [code-quality-windows, test-linux]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Django image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Nginx image
      uses: docker/build-push-action@v5
      with:
        context: ./nginx
        file: ./nginx/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}-nginx:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 4: Deploy
  deploy:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "üöÄ Deploying HabitFlow API..."

          cd ${{ secrets.DEPLOY_DIR }}

          # Pull latest images
          docker-compose pull

          # Run migrations
          docker-compose exec -T web python manage.py migrate --noinput

          # Collect static
          docker-compose exec -T web python manage.py collectstatic --noinput

          # Restart services
          docker-compose down
          docker-compose up -d

          # Health check
          sleep 5
          curl -f http://localhost:8000/api/health/ || exit 1

          echo "‚úÖ Deployment successful!"

  # Job 5: Notifications
  notify:
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy]

    steps:
    - name: Simple echo
      run: echo "Notification would be sent here"

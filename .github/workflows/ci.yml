name: Django CI/CD

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_habitflow_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: test_habitflow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      DEBUG: "True"
      DJANGO_SECRET_KEY: "test-secret-key-${{ github.run_id }}"
      DJANGO_SETTINGS_MODULE: "config.settings"
      ALLOWED_HOSTS: "localhost,127.0.0.1"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Cache pip dependencies
        uses: actions/cache@v3
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'  # –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –∫—ç—à (–∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞ actions/cache)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±—ã–ª–∏ –ª–∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –≤ –∫—ç—à–µ
          if [ -f ~/.cache/pip/installed.txt ]; then
            echo "‚úÖ Using cached pip dependencies"
          else
            echo "üîß Installing fresh dependencies"
          fi
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: sleep 3

      - name: Run database migrations
        run: python manage.py migrate --noinput

      - name: Run tests
        run: python manage.py test --verbosity=2
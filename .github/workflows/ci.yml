name: Django CI/CD

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres        # ← для контейнера
          POSTGRES_DB: test_habitflow_db     # ← для контейнера
          POSTGRES_USER: postgres            # ← для контейнера
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: test_habitflow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

      REDIS_HOST: localhost
      REDIS_PORT: 6379

      DEBUG: "True"
      DJANGO_SECRET_KEY: "test-secret-key-${{ github.run_id }}"
      DJANGO_SETTINGS_MODULE: "config.settings"

      ALLOWED_HOSTS: "localhost,127.0.0.1"
      JWT_ACCESS_TOKEN_LIFETIME: "86400"
      JWT_REFRESH_TOKEN_LIFETIME: "604800"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Debug environment variables
        run: |
          echo "=== Django will see these ==="
          echo "POSTGRES_DB: $POSTGRES_DB"
          echo "POSTGRES_USER: $POSTGRES_USER"
          echo "POSTGRES_PASSWORD: $POSTGRES_PASSWORD"
          echo "POSTGRES_HOST: $POSTGRES_HOST"
          echo "DJANGO_SETTINGS_MODULE: $DJANGO_SETTINGS_MODULE"

      - name: Wait for PostgreSQL
        run: sleep 3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        run: python manage.py migrate --noinput

      - name: Run tests
        run: python manage.py test --verbosity=2
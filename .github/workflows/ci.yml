name: Django CI/CD with Poetry

on:
  push:
    branches: [ main, develop, feature/deploe_setup ]
  pull_request:
    branches: [ main, develop, feature/deploe_setup ]
  workflow_dispatch:

env:
  POETRY_VERSION: "1.7.1"
  PYTHON_VERSION: "3.12"
  POSTGRES_PASSWORD: "postgres_password"

jobs:
  # Job 1: Code Quality Checks (–¥–ª—è Windows)
  code-quality-windows:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry==${{ env.POETRY_VERSION }}

    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true

    - name: Install dependencies
      run: |
        poetry install --no-interaction --with dev

    - name: Run Black
      run: |
        poetry run black --check --diff .

    - name: Run isort
      run: |
        poetry run isort --check-only --diff .

    - name: Run flake8
      run: |
        poetry run flake8 . --count --max-complexity=10 --max-line-length=119 --statistics --ignore=F403,F405

  # Job 2: Testing (Linux —Å Docker)
  test-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_habitflow_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DJANGO_SETTINGS_MODULE: config.settings_test
      POSTGRES_HOST: localhost
      POSTGRES_DB: test_habitflow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: django-insecure-test-key-${{ github.run_id }}
      DEBUG: "True"
      TELEGRAM_BOT_TOKEN: "0000000000:TEST_TOKEN_FOR_CI"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}

      - name: Cache Poetry virtualenv
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: poetry-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project false
          poetry install --no-interaction --with dev,ci

      - name: Wait for PostgreSQL
        run: |
          echo "‚è≥ Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "‚úÖ PostgreSQL ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 1
          done

      - name: Wait for Redis
        run: |
          echo "‚è≥ Waiting for Redis..."
          for i in {1..30}; do
            if redis-cli -h localhost -p 6379 ping | grep -q PONG; then
              echo "‚úÖ Redis ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 1
          done

      - name: Run database setup
        run: |
          poetry run python manage.py check
          poetry run python manage.py migrate --noinput

      - name: Run Django tests
        run: |
          poetry run python manage.py test --verbosity=2 --noinput

      - name: Run pytest with coverage
        run: |
          poetry run pytest --cov --cov-report=xml --cov-report=html --junitxml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results.xml
            coverage.xml
            htmlcov/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml

      - name: Add missing settings
        run: |
          echo "Adding missing HABIT_VALIDATION keys..."
          python -c "
          import sys
          sys.path.insert(0, '.')

          from django.conf import settings

          # –ü–∞—Ç—á–∏–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
          if not hasattr(settings, 'HABIT_VALIDATION'):
              settings.HABIT_VALIDATION = {}

          settings.HABIT_VALIDATION.update({
              'MAX_BREAK_DAYS': 7,
              'PLEASANT_HABIT_RULES': {
                  'no_reward': '–ü—Ä–∏—è—Ç–Ω—ã–µ –ø—Ä–∏–≤—ã—á–∫–∏ –Ω–µ –º–æ–≥—É—Ç –∏–º–µ—Ç—å –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏—è',
                  'no_related': '–ü—Ä–∏—è—Ç–Ω—ã–µ –ø—Ä–∏–≤—ã—á–∫–∏ –Ω–µ –º–æ–≥—É—Ç –±—ã—Ç—å —Å–≤—è–∑–∞–Ω—ã —Å –¥—Ä—É–≥–æ–π –ø—Ä–∏–≤—ã—á–∫–æ–π',
              }
          })

          if not hasattr(settings, 'CORS_ALLOWED_ORIGINS'):
              settings.CORS_ALLOWED_ORIGINS = ['http://localhost:3000']

          print('‚úÖ Missing settings added')
          "

  # Job 3: Build Docker images
  build-docker:
    runs-on: ubuntu-latest
    needs: [code-quality-windows, test-linux]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Django image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Nginx image
      uses: docker/build-push-action@v5
      with:
        context: ./nginx
        file: ./nginx/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}-nginx:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 4: Deploy
  deploy:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "üöÄ Deploying HabitFlow API..."

          cd ${{ secrets.DEPLOY_DIR }}

          # Pull latest images
          docker-compose pull

          # Run migrations
          docker-compose exec -T web python manage.py migrate --noinput

          # Collect static
          docker-compose exec -T web python manage.py collectstatic --noinput

          # Restart services
          docker-compose down
          docker-compose up -d

          # Health check
          sleep 5
          curl -f http://localhost:8000/api/health/ || exit 1

          echo "‚úÖ Deployment successful!"

  # Job 5: Notifications
  notify:
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy]

    steps:
    - name: Simple echo
      run: echo "Notification would be sent here"

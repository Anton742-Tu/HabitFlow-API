name: Django CI/CD

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres  # ← Пароль для контейнера
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DEBUG: "True"
      SECRET_KEY: "test-secret-key-for-ci-${{ github.run_id }}"
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: habitflow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: HKrn736mer
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      ALLOWED_HOSTS: localhost,127.0.0.1
      DJANGO_SETTINGS_MODULE: config.settings

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        run: python manage.py migrate

      - name: Run tests
        run: |
          python manage.py test --verbosity=2

      - name: Run security checks
        run: |
          pip install bandit safety
          bandit -r . -f json || echo "Bandit check completed"
          safety check -r requirements.txt || echo "Safety check completed"
name: Django CI/CD

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v4  # Обновите до v4
        
      - name: Set up Python
        uses: actions/setup-python@v5  # Обновите до v5
        with:
          python-version: '3.12'
          cache: 'pip'  # Встроенный кэш вместо actions/cache
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django coverage  # Для тестов
          
      - name: Set up environment variables
        run: |
          echo "DEBUG=True" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key-for-ci-$(date +%s)" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV
          echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> $GITHUB_ENV
          
      - name: Run database migrations
        run: python manage.py migrate
        
      - name: Run tests with coverage
        run: |
          coverage run --source='.' manage.py test
          coverage report
          coverage xml  # Для интеграции с Codecov/SonarCloud
          
      - name: Run security checks
        run: |
          pip install bandit safety
          bandit -r . -f json -o bandit-report.json || true
          safety check -r requirements.txt || true
          
      - name: Lint code
        run: |
          pip install flake8 black isort
          black --check .
          isort --check-only .
          flake8 .
services:
  db:
    image: postgres:15-alpine
    container_name: habitflow-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-habitflow_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-habitflow_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - habitflow-network

  redis:
    image: redis:7-alpine
    container_name: habitflow-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - habitflow-network
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habitflow-web
    command: python manage.py runserver 0.0.0.0:8000  # ← упростили
    volumes:
      - .:/app
    environment:
      DEBUG: ${DEBUG:-True}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-habitflow_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    depends_on:
      - db
      - redis
    networks:
      - habitflow-network

